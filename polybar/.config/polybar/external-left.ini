include-file = ~/.config/polybar/settings.ini

include-file = ~/.config/polybar/modules/bspwm.ini

[bar/external-left]
monitor = ${env:MONITOR}
bottom = false
width = 100%
height = 25
offset-x = 0
offset-y = 0

foreground = ${settings.foreground}
background = ${settings.background}

fixed-center = true
wm-restack = bspwm

spacing = ${settings.spacing}

font-0 = ${settings.font-0}
font-1 = ${settings.font-1}
font-2 = ${settings.font-2}
font-3 = ${settings.font-3}
font-4 = ${settings.font-4}
font-5 = ${settings.font-5}

modules-left   = 
modules-center = 
modules-right  = bspwm
border-bottom-size  = 2
border-bottom-color = ${settings.accent_background} 

enable-ipc = true
