include-file = ~/.config/polybar/settings.ini

include-file = ~/.config/polybar/modules/bspwm.ini
include-file = ~/.config/polybar/modules/date.ini
include-file = ~/.config/polybar/modules/title.ini
include-file = ~/.config/polybar/modules/volume.ini

[bar/top]
monitor = ${env:MONITOR}
bottom = false
width = 100%
height = 25
offset-x = 0
offset-y = 0

foreground = ${settings.foreground}
background = ${settings.background}

fixed-center = true
wm-restack = bspwm

spacing = ${settings.spacing}

font-0 = ${settings.font-0}
font-1 = ${settings.font-1}
font-2 = ${settings.font-2}
font-3 = ${settings.font-3}
font-4 = ${settings.font-4}
font-5 = ${settings.font-5}

modules-left   = date bspwm
modules-center = title
modules-right  = volume

border-bottom-size  = 2
border-bottom-color = ${settings.accent_background} 

tray-position = right
tray-padding = ${settings.tray_padding}
tray-background = ${settings.background}

enable-ipc = true
