ui:
  anchors:
    bottom: true
    left: true
    right: true
    top: true
  window:
    h_align: fill
    v_align: fill
    box:
      h_align: center
      v_align: center
      width: 800
      height: 600
      bar:
        orientation: horizontal
        position: end
        entry:
          h_align: fill
          h_expand: true
          icon:
            h_align: center
            h_expand: true
            pixel_size: 24
            theme: ""
      ai_scroll:
        name: aiScroll
        h_align: fill
        v_align: fill
        margins:
          top: 8
        list:
          name: aiList
          orientation: vertical
          width: 400
          spacing: 10
          item:
            name: aiItem
            h_align: fill
            v_align: fill
            x_align: 0
            y_align: 0
            wrap: true
      scroll:
        v_expand: true
        v_align: fill
        list:
          v_expand: true
          h_expand: true
          h_align: fill
          v_align: fill
          item:
            activation_label:
              h_align: fill
              v_align: fill
              width: 20
              x_align: 0.5
              y_align: 0.5
            icon:
              pixel_size: 26
              theme: ""
          margins:
            top: 8
      search:
        h_expand: false
        v_expand: false
        prompt:
          name: prompt
          icon: edit-find
          theme: ""
          pixel_size: 18
          h_align: center
          v_align: center
        clear:
          name: clear
          icon: edit-clear
          theme: ""
          pixel_size: 18
          h_align: center
          v_align: center
        input:
          h_align: fill
          h_expand: true
          icons: true
        spinner:
          hide: true
